<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <!-- Header -->
        <header>
            <h3 class="text-4xl text-center mt-5 font-bold mb-4">Welcome to You <span class="text-violet-700">Bap Er
                    Bank</span>
            </h3>

            <h3 class="text-4xl text-center mt-5 font-bold mb-4 text-orange-400">Dashboard
            </h3>


        </header>

        <!-- Deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-white rounded-xl ">
                    <h3 class="text-2xl ">Deposit</h3>
                    <h2 class="text-5xl ">$<span id="deposit-amount" class="text-5xl ">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 text-white rounded-xl ">
                    <h3 class="text-2xl ">Withdraw</h3>
                    <h2 class="text-5xl ">$<span id="withdraw-amount" class="text-5xl ">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 text-white rounded-xl ">
                    <h3 class="text-2xl ">Balance</h3>
                    <h2 class="text-5xl ">$<span id="balance-amount" class="text-5xl ">1200</span></h2>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-5">
                <div class="bg-yellow-400 p-8 rounded-xl ">
                    <h3 class="text-2xl text-white">Deposit</h3>
                    <input id="deposit-input" class="block w-9/12 px-2 rounded-lg px-4 mx-5 my-3" type="text" name=""
                        id="" placeholder="$ Type deposit amount">

                    <button id="depositbtn"
                        class="hover:bg-sky-700 text-l font-bold text-white bg-blue-500 px-2 py-1 mx-5 my-3 rounded-lg">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl ">
                    <h3 class="text-2xl text-white">Withdraw</h3>

                    <input id="withdraw-input" class="block w-9/12 px-2 rounded-lg px-4 mx-5 my-3" type="text" name=""
                        id="" placeholder="$ Type withdraw amount">

                    <button id="withdrawbtn"
                        class="hover:bg-sky-700 text-l font-bold text-white bg-blue-500 px-2 py-1 mx-5 my-3 rounded-lg">Withdraw</button>
                </div>

            </div>
        </section>

    </main>

    <script src="js/bank.js"></script>

</body>

</html>
